<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
</head>
<body class="mainPagesBody">
    <!--Nav Bar -->
    <nav class="navbar">
        <ul>       
          <li><a id="homeLink" href="..\pages\home.html"><img src="../resources/images/homeIcon.svg" alt="Home"></a></li>
          <li><a id="calibratorLink" href="..\pages\calibrator.html"><img src="../resources/images/calibratorIcon.png" alt="Calibrator"></a></li>
          <li><a id="playerLink" href="..\pages\player.html"><img src="../resources/images/playIconWhite.png" alt="Player"></a></li>
          <li><a id="accountLink" href="..\pages\account.html"><img src="../resources/images/accountIcon.svg" alt="Account"></a></li>
          <li><a id="settingsLink" href="..\pages\home.html"><img src="../resources/images/settingsIcon.svg" alt="Settings"></a></li>
        </ul>
    </nav>

    <div class="homePageContainer">
    <h1>Home</h1>

    <!-- Main Content -->   
    <div class="mainContent">
          <div class="component"> 
              <div class="sliders">
                <svg preserveAspectRatio="none" viewBox="0 0 140 100">
                  <path d="" class="line-shadow"></path>
                  <path d="" class="line"></path>        
                </svg>
          
                <!-- <div class="range-slider">
                  <input type="range" id="gain60" orient="vertical" min="-40" max="40" value="0" />
                  <div class="range-slider__bar"></div>
                  <div class="range-slider__thumb"></div>
              </div> -->

                <div class="range-slider">
                  <input type="range" id="gain60" orient="vertical" min="0" max="100" value="50"/>
                  <div class="range-slider__bar"></div>
                  <div class="range-slider__thumb"></div>
                </div>
          
                <div class="range-slider">
                  <input type="range" id="gain150" orient="vertical" min="0" max="100" />
                  <div class="range-slider__bar"></div>
                  <div class="range-slider__thumb"></div>
                </div>
          
                <div class="range-slider">
                  <input type="range" id="gain400" orient="vertical" min="0" max="100" />
                  <div class="range-slider__bar"></div>
                  <div class="range-slider__thumb"></div>
                </div>
          
                <div class="range-slider">
                  <input type="range" id="gain1000" orient="vertical" min="0" max="100" />
                  <div class="range-slider__bar"></div>
                  <div class="range-slider__thumb"></div>
                </div>
          
                <div class="range-slider">
                  <input type="range" id="gain3000" orient="vertical" min="0" max="100" />
                  <div class="range-slider__bar"></div>
                  <div class="range-slider__thumb"></div>
                </div>
          
                <div class="range-slider">
                  <input type="range" id="gain8000" orient="vertical" min="0" max="100" />
                  <div class="range-slider__bar"></div>
                  <div class="range-slider__thumb"></div>
                </div>
          
                <div class="range-slider">
                  <input type="range" id="gain16000" orient="vertical" min="0" max="100" />
                  <div class="range-slider__bar"></div>
                  <div class="range-slider__thumb"></div>
                </div>
              </div>
              <div class="halfwayLine"></div>
          </div>

          
          <div class="optionBoxContainer">
            <div class="presetBox">
              <div class="selectedPresetContainer">
                <img class="optionIcon" src="..\resources\images\musicNoteIcon.svg" alt="Music note" style="width: 20px; height: 20px;">
                <p id="selectedPreset">Presets</p>
                <input type="checkbox" id="toggleCalibratedPresets">
                <img id="arrowIcon" src="..\resources\images\downwardArrow.svg" alt="Arrow" style="width: 20px; height: 20px;">
              </div>
              
              <select id="optionSelect" size="5" onchange="app.selectPreset(this)">
                <option value="flat">Flat</option>
                <option value="bass">Bass Boost</option>
                <option value="trebel">Treble Boost</option>
                <option value="game">Game</option>
                <option value="vocalBoost">Vocal Boost</option>
                <option value="acousticEnhance">Acoustic Enhance</option>
                <option value="dynamicBalance">Dynamic Balance</option>
                <option value="enhancedClarity">Enhanced Clarity</option>
              </select>
            </div>

            <div class="presetBox">
              <div class="demoPlayer">
                <img id="testAudioIcon" src="..\resources\images\playIconBlack.svg" alt="Play icon" style="width: 20px; height: 20px;">
                <p id="testAudio">Test audio</p>
              </div>
              
              <input type="file" id="audioFileInput" accept="audio/*">
              <label for="audioFileInput">Choose file</label>
              <input type="file" id="audioFileInput" accept="audio/*">
              <audio id="demoAudioPlayer" controls></audio>
            </div>
          </div>
      </div>

      <!-- Volume slider -->
      <div class="volumeConnectContainer">
        <div class="volumeSlider">
          <img src="..\resources\images\volume.svg" alt="Wifi" style="width: 35px; height: 35px;"/>
          <input type="range"  id="volume" value="50" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
          <output>50</output>
        </div>

        
        <a id="open-app-link" href="player.html">
          Player
          <img src="..\resources\images\playIconRound.svg" alt="Wifi" style="width: 35px; height: 35px;"/>
        </a>

        </div>

        </div>

<script>
  window.onload = function() {
      document.getElementById('homeLink').classList.add('current');
      }
</script>

<script src="../resources/scripts/scripts.js"></script>

</html>
