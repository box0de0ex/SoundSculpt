<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../resources/styles/styles.css">
</head>
<body class="loginRegPages">
  <div class="loginContainer">
    <h2>Sign In</h2>
    <form id="loginForm" class="loginRegForm" onsubmit="signInWithEmailAndPassword(event)">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <a href="#" onclick="forgotPass()">Forgot your password?</a>
      <div id="error" class="error"></div>

      <p>OR</p>

      <p class="socialAuthText">Sign in using</p>

      <div class="socialAuth">
         
        <button type="button" class="socialButton" id="googleLogin">
          <img src="../resources/images/googleSocialLogin.svg" alt="Google" />
        </button>

        <button type="button" class="socialButton" id="facebookLogin">
          <img src="../resources/images/facebookSocialLogin.svg" alt="Facebook" />
        </button>

        <button type="button" class="socialButton" id="appleLogin">
          <img src="../resources/images/appleSocialLogin.svg" alt="Apple" />
        </button>

      </div>

      <button type="submit" class="submitButton">Sign In</button>
      
      <br>
      
      <label class="sendToRegistration">Don't have an account? <a href="register.html">Sign Up</a></label>
    </form>
  </div>
  <!-- Firebase configuration and JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
  <script src="../resources/scripts/firebase.js"></script>
  <script type="module" src="../resources/scripts/login.js"></script>
</body>
</html>
