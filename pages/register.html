<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../resources/styles/styles.css">
  <title>Register</title>
</head>
<body class="loginRegPages">
  <div class="registrationContainer">
    <h2>Sign Up</h2>
    <form id="signupForm" class="loginRegForm" onsubmit="signup(event)">
      <div class="usernameEmailFormContainer">
        <div class="formGroup">
          <label for="username">Name</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="formGroup">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="formGroup">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="formGroup">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div id="error" class="error"></div> <!-- New error message div -->
      <button type="submit" class="submitButton">Sign Up</button>
      <br>
      <label class="sendToRegistration">Already have an account? <a href="login.html">Sign In</a></label>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="../resources/scripts/firebase.js"></script>
  <script src="../resources/scripts/register.js"></script>
</body>
</html>
