<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../resources/styles/styles.css">
  <title>Register</title>
</head>
<body class="loginRegPages">
  <div class="registrationContainer">
    <h2>Sign Up</h2>
    <form class="loginRegForm">

      <div class="usernameEmailFormContainer">

        <div class="formGroup">
          <label for="username">Name</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="formGroup">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="password">Confirm Password</label>
      <input type="password" id="password" name="password" required>


      <p>OR</p>

      <p class="socialAuthText">Sign in using</p>

      <div class="socialAuth">
        
        <button type="button" class="socialButton" id="googleLogin">
          <img src="../resources/images/googleSocialLogin.svg" alt="Google" />
        </button>

        <button type="button" class="socialButton" id="facebookLogin">
          <img src="../resources/images/facebookSocialLogin.svg" alt="Facebook" />
        </button>

        <button type="button" class="socialButton" id="appleLogin">
          <img src="../resources/images/appleSocialLogin.svg" alt="Apple" />
        </button>

      </div>

      <button type="submit" class="submitButton">Sign Up</button>
      <br>
      <label class="sendToRegistration">Already have an account? <a href="login.html">Sign In</a></label>
    </form>
  </div>
</body>
</html>
