<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/styles/styles.css">
    <title>Home</title>
</head>
<body class="mainPagesBody">
    <!--Nav Bar -->
    <nav class="navbar">
        <ul>       
          <li><a id="homeLink" href="..\pages\home.html"><img src="../resources/images/homeIcon.svg" alt="Home"></a></li>
          <li><a id="calibratorLink" href="..\pages\calibrator.html"><img src="../resources/images/calibratorIcon.png" alt="Calibrator"></a></li>
          <li><a id="playerLink" href="..\pages\player.html"><img src="../resources/images/playIconWhite.png" alt="Player"></a></li>
          <li><a id="accountLink" href="..\pages\account.html"><img src="../resources/images/accountIcon.svg" alt="Account"></a></li>
          <li><a id="settingsLink" href="..\pages\home.html"><img src="../resources/images/settingsIcon.svg" alt="Settings"></a></li>
        </ul>
    </nav>

    <div id="calibratorContainer">
        <h1>Speaker calibrator</h1>
        <canvas id="waveformCanvas"></canvas>
        <audio id="myAudio" src="../resources/audio/Tones.mp3" style="display: none;"></audio>
        <p id="currentFrequency">Current Frequency: <span id="frequencyValue">0Hz</span></p>
        <button id="startCalibration">Start calibration</button>
        <button id="getCalibratedProfile">Get calibrated profile</button>
        <button id="cancelCalibration">Cancel</button>
    </div>

<script>
    window.onload = function() {
        document.getElementById('calibratorLink').classList.add('current');
        }
</script>

<!-- Firebase configuration and JavaScript -->
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

</body>
</html>
