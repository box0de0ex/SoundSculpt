      <!-- Firebase configuration and JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

  <script src="../resources/scripts/firebase.js"></script>
        
      <script>
        window.onload = function() {
            document.getElementById('accountLink').classList.add('current');
    
            const db = firebase.database();

            // Get 'userId' from the localStorage
            const userId = localStorage.getItem('userId');
            console.log('User ID:', userId);  // Log the user ID
    
            // Assuming 'db' is your Firebase database reference
            db.ref('Users/' + userId + '/username').once('value').then(function(snapshot) {
                if (snapshot.exists()) {
                    let username = snapshot.val();
    
                    // Log the username
                    console.log('Username:', username);
    
                    // Set the username
                    document.getElementById('username').textContent = username;
                }
            });
        };
    </script>
